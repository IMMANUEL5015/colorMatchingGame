<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Color Game</title>
        <link rel="stylesheet" href="colorgame.css">

    <body>
        <h1>Hexadecimal
            Color Game
            <div id="playerFirstName">
                <label for="playeName" class="block">your First Name</label>
                <input type="text" name="" id="playerName" placeholder="Enter your First Name">
                <br>

            </div>

        </h1>
        <div id="stripe">

            <button class="selected mode">Medium</button>
            <span id="illusion"></span>
            <button class="mode">Hard</button>
        </div>
        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </body>
